site_name: My Great Divide 2024
site_description: "riding the Great Divide Mountain Bike Route"
site_url: https://siroccomeister.github.io/f3/

theme:
  name: material
  logo: assets/images/TFLogo.png

  features:
    - navigation.expand
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.integrate

extra_css:
  - stylesheets/neoteroi-mkdocs.css
  
extra:
  analytics:
    provider: google
    property: G-CR3FZ4XFFT

plugins:
  - search
  - optimize
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
          width: "100%"
  - social:
      cards_layout_options:
          background_color: "#ff1493"
  - blog:
      blog_toc: true
      archive: false
      categories: false
      pagination: false
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
         - custom-skip-class-name
      auto_caption: true
      caption_position: bottom
      background: white
      shadow: true
      manual: false
   
markdown_extensions:
   - attr_list
   - md_in_html
   - neoteroi.cards
   - admonition
   - toc:
       permalink: false
   - pymdownx.details
   - pymdownx.superfences
   - pymdownx.tabbed:
       alternate_style: true
  
  
# Page tree
nav:
   - Home: index.md
   - Blog: 
     - blog/index.md
   - Dotwatching:
     - Trackleaders: trackleaders.md
     - GPS Tracker: garminmessenger.md
   - Platforms:
     - Strava: strava.md
     - Komoot: komoot.md
   - Preparation:
     - Rig: rig.md
     - Training: training.md
     
     
#   - Others:
#     - Cheatsheet: cheatsheet.md
 
  

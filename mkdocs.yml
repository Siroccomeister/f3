site_name: Projet F3
site_url: https://siroccomeister.github.io/f3/

theme:
  name: material

  features:
    - navigation.expand
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
    - blog
    - search
    - meta
    - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: auto
       height: auto
       zoomable: true
       draggable: false
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: false

markdown_extensions:
   - attr_list
   - md_in_html
  
  
# Page tree
nav:
   - Home: index.md
   - Blog:
     - blog/index.md
   - Dotwatching:
     - Trackleaders: trackleaders.md
     - GPS Tracker: garminmessenger.md
   - Platforms:
     - Strava: strava.md
     - Komoot: komoot.md
   - Preparation:
     - Rig: rig.md
     - Training: training.md
 
  
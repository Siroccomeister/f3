site_name: My Great Divide 2024
site_description: "riding the Great Divide Mountain Bike Route"
site_url: https://siroccomeister.github.io/f3/

theme:
  name: material
  logo: assets/images/TFLogo.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

  features:
    - navigation.expand
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.integrate

extra_css:
  - stylesheets/neoteroi-mkdocs.css

plugins:
  - search
  - social:
      cards_layout_options:
          background_image: layouts/jay8bkg.png
          background_color: "#00FFFFFF"
  - blog:
      blog_toc: true
      archive: false
      categories: false
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
         - custom-skip-class-name
      auto_caption: true
      caption_position: bottom
      background: white
      shadow: true
      manual: false

markdown_extensions:
   - attr_list
   - md_in_html
   - neoteroi.cards
   - admonition
   - toc:
       permalink: false
   - pymdownx.details
   - pymdownx.superfences
   - pymdownx.tabbed:
       alternate_style: true
  
  
# Page tree
nav:
   - Home: index.md
   - Blog: 
     - blog/index.md
   - Dotwatching:
     - Trackleaders: trackleaders.md
     - GPS Tracker: garminmessenger.md
   - Platforms:
     - Strava: strava.md
     - Komoot: komoot.md
   - Preparation:
     - Rig: rig.md
     - Training: training.md
   - Others:
     - Cheatsheet: cheatsheet.md
 
  

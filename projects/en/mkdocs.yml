site_name: My Great Divide 2024
site_description: "riding the Great Divide Mountain Bike Route"

theme:
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon.ico
  logo: assets/images/shade.png
  icon:
    annotation: material/plus-circle

  features:
    - navigation.expand
    - search.highlight
    - navigation.tabs
    - navigation.tabs.stickyOK. Is there 
    - navigation.top
    - navigation.footer
    - toc.integrate
    - content.code.copy
    - content.code.select

extra_css:
  - stylesheets/extra.css
  - stylesheets/neoteroi-mkdocs.css
#  - https://unpkg.com/tabulator-tables/dist/css/tabulator_site.min.css
  - https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css
  - https://unpkg.com/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.css


extra_javascript:
  - https://unpkg.com/tabulator-tables/dist/js/tabulator.js
  - javascripts/tabulator.js
  - https://unpkg.com/leaflet@1.7.1/dist/leaflet.js
  - https://unpkg.com/leaflet-ui@0.6.0/dist/leaflet-ui.js
  - https://unpkg.com/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.js


extra:
  alternate:
    - name: English
      link: . 
      lang: en
    - name: Fran√ßais
      link: ../fr/
      lang: fr
  analytics:
    provider: google
    property: G-CR3FZ4XFFT

plugins:
  - search
  - optimize:
      enabled: !ENV [CI, false]
      cache: false
  - table-reader
  - redirects:
      redirect_maps:
        'maps/gpxday10.5.md': 'blog/posts/day11.md'
        'maps/gpxday42.5.md': 'blog/posts/day43.md'
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
          width: "100%"
  - social:
      cards_layout: default/only/image
      cards_layout_options:
        background_image: layouts/shade.png
  - blog:
      blog_toc: true
      post_url_format: "{file}"
      archive: false
      categories: false
      pagination: false
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
         - skip-lightbox
      auto_caption: true
      caption_position: bottom
      background: white
      shadow: true
      manual: false
   
markdown_extensions:
   - attr_list
   - md_in_html
   - neoteroi.cards
   - admonition
   - toc:
       permalink: false
       toc_depth: 3
   - pymdownx.details
   - pymdownx.superfences
   - pymdownx.inlinehilite
   - pymdownx.snippets
   - pymdownx.tabbed:
       alternate_style: true
   - pymdownx.highlight:
       anchor_linenums: true
       line_spans: __span
       pygments_lang_class: true



# Page tree
nav:
   - Home: index.md
   - Blog: 
     - blog/index.md
   - Dotwatching:
     - Trackleaders: trackleaders.md
     - GPS Tracker: garminmessenger.md
   - Platforms:
     - Strava: strava.md
     - Komoot: komoot.md
   - Preparation:
     - Rig: rig.md
     - Training: training.md
   - Stats:
     - Stats: stats.md
   - Others:
     - Cheatsheet: cheatsheet.md


